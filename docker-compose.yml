version: "3.7"

services:
  dockerized-api:
    build: ./
    restart: unless-stopped
    volumes:
      - ./:/app:cached
    ports:
      - $API_PORT:$API_PORT
    environment:
      - API_PORT=${API_PORT}

  nginx-cache:
    image: nginx:latest
    ports:
      - 80:80
    depends_on:
      - dockerized-api
    links:
      - dockerized-api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

